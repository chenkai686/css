<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框阴影</title>
		<style type="text/css">
			div{
				width: 500px;height: 300px;color: #FF0000;margin: auto;
				font-size: 50px;font-weight: 700;text-align: center;
				text-shadow: 3px 3px 3px #000000;line-height: 300px;
				background: #DAA520 url(../第五章：文本属性/img/logo.jpg) 0 0/500px 300px;
				border-radius: 50px;
				box-shadow: 5px 5px 5px #222222;
			}
		</style>
	</head>
	<body>
		<!--边框阴影
			box-shadow：值1  值2  值3 值4  值5；
			值1：阴影水平方向的值，必须值，正值时，阴影向右，负值时，阴影向左
			值2：阴影垂直方向的值，必须值，正值时，阴影在下，负值时，阴影在左
			值3：阴影模糊，可选值
			值4：阴影尺寸，可选值
			值5：阴影颜色，默认值黑色-->
		<div>我要自学网</div>
	</body>
</html>
