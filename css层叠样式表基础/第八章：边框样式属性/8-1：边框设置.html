<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框设置</title>
		<style type="text/css">
			div{
				width: 200px;height: 100px;
				background: #7FFF00;
				font-size: 30px;line-height: 100px;font-weight: 700;font-style: oblique;font-family: "宋体";text-align: center;text-shadow: 3px 3px 3px #000000;color: #FF0000;	
				border-bottom: 2px #9932CC solid ;
			}
		</style>
	</head>
	<body>
		<!--边框设置：边框四大要素：边框宽度  边框颜色 边框样式  边框方向
			语法：boder-边框方向：边框宽度 边框颜色  边框样式；中间用空格隔开
			边框宽度：使用合法的尺寸单位：px em rem  注意：%不能使用，建议使用像素
			边框颜色：合法的颜色值：颜色名称  16进制颜色值   rgb个rgba颜色值，推荐使用16进制颜色值和rgb颜色值-->
		<div>我要自学网</div>
	</body>
</html>
