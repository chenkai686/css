<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>叠加性</title>
		<style type="text/css">
			div{
				color: red;
			}
			#asd{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<!--叠加性：
			当多个选择器选择的是同一个（类）的元素时，添加的不同的样式，所有的选择器都会生效-->
		<div id="asd">
			我要自学网
		</div>
	</body>
</html>
