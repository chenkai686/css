<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层叠性</title>
		<style type="text/css">
			div{
				color: red;
			}
			#asd{
				color: blue;
			}
		</style>
	</head>
	<body>
		<!--层叠性：
			当多个选择器选择同一个（类）元素时，添加相同的样式时，选择器会按照优先级别只显示一个效果-->
		<div id="asd" class="ck">
			我要自学网
		</div>
	</body>
</html>
