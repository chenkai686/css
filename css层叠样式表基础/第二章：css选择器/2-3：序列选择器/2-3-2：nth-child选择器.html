<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nth-child选择器</title>
		<style type="text/css">
			li:nth-child(4){
				font-size: 30px;
			}
			li:nth-child(2n+1){
				color: red;
			}
			li:nth-child(2n){
				color: blue;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>我要自学网1</li>
			<li>我要自学网2</li>
			<li>我要自学网3</li>
			<li>我要自学网4</li>
			<li>我要自学网5</li>
			<li>我要自学网6</li>
			<li>我要自学网7</li>
			<li>我要自学网8</li>
			<li>我要自学网9</li>
			<li>我要自学网10</li>
		</ul>
	</body>
</html>
