<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一子元素和最后子元素选择器</title>
		<style type="text/css">
			div:first-child{
				color: red;
			}
			p:last-child{
				color: green;
			}
			li:first-child{
				color: red;
			}
			li:last-child{
				color: green;
			}
		</style>
	</head>
	<body>
		<div>我要自学网1</div>
		<div>我要自学网2</div>
		<div>我要自学网3</div>
		<p>我要自学网4</p>
		<p>我要自学网5</p>
		<p>我要自学网6</p>
		<ol>
			<li>我要自学网1</li>
			<li>我要自学网2</li>
			<li>我要自学网3</li>
			<li>我要自学网4</li>
			<li>我要自学网5</li>
		</ol>
	</body>
</html>
