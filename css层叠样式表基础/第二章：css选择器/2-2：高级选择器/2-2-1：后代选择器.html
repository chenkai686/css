<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后代选择器</title>
		<style type="text/css">
			.yeye .baba .xc{
				color: #000000;font-size: 30px;
			}
			.mama .xm{
				color: green;font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="yeye">
			<ul class="baba">
				<li class="xh">小红</li>
				<li class="xm">小明</li>
				<li class="xz">小张</li>
				<li class="xc">小陈</li>
			</ul>
		</div>
		<div class="nainai">
			<ul class="mama">
				<li class="xh">小红</li>
				<li class="xm">小明</li>
				<li class="xz">小张</li>
				<li class="xc">小陈</li>
			</ul>
		</div>
	</body>
</html>
