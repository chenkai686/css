<html>
	<head>

		<title>并集选择器</title>

			.vbc,p,.rty #fg{
				color: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<div class="vbc">我要自学网</div>
		<p>我要自学网</p>

			我要自学网
			</span>
		</div>
		
	</body>
</html>
