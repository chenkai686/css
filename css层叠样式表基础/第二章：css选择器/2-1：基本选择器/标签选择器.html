<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签选择器</title>
		<style type="text/css">
			header{
				color: goldenrod;font-size: 20px;
			}
			div{
				color: saddlebrown;font-weight: 600;
			}
			footer{
				color: hotpink;font-size: 20px;font-weight: 600;
			}
		</style>
	</head>
	<body>
		<header>
			<div>我要自学网</div>
		</header>
		<div>我要自学网2</div>
		<footer>我要自学网3</footer>
	</body>
</html>
