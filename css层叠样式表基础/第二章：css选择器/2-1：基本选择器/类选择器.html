<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类选择器</title>
		<style type="text/css">
			
			.wer{
				color: #00008B;font-size: 20px;
			}
			.qwe{
				color: red; font-weight: 600;
			}
			.you{
				color: black; font-size: 30px;
			}
			.cer{
				color: firebrick; font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div>
			<p class="wer">我要自学网1</p>
			<span class="wer qwe">我要自学网2</span>
			<div class="wer you">我要自学网3</div>
		</div>
			<b class="qwe you cer">我要自学网4</b>
			
	</body>
</html>
