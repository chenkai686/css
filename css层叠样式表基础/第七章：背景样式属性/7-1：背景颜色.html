<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景颜色</title>
		<style type="text/css">
			div{
				width: 500px;height: 60px;background: #0000FF;line-height: 60px;text-align: center;font-size: 30px;position: relative;
			}
			p{
				background: rgba(200,200,50,0.5);width: 200px;height: 30px;
				position: absolute;top: 0;left: 0;
			}
		</style>
	</head>
	<body>
		<!--背景颜色：
			1.background-color：合法的颜色值；
			2.颜色值：颜色名称，16进制颜色值，rgb颜色值，rgba颜色值
			3.如果没有设置颜色值，那么背景默认是透明状态，默认值：transparent-->
		<div>我要自学网</div>
		<p></p>
	</body>
</html>
