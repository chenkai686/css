<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景图片</title>
		<style type="text/css">
			div{
				width: 1000px;height: 700px;background-color: #0000FF;font-size: 80px;font-weight: 700;text-align: center;
				line-height: 354px;
				background-image: url(../第五章：文本属性/img/logo.jpg);
			}
		</style>
	</head>
	<body>
		<!--背景图片：
				background-image：url（图片路径）
				图片路径：绝对路径，相对路径
				默认值：none 表示没有任何背景图片
				背景颜色和背景图片可以同时设置-->
		<div>我要自学网</div>
	</body>
</html>
