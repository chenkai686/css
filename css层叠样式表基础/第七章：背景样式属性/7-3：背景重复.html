<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景图片</title>
		<style type="text/css">
			div{
				
			}
			body{
				background-image: url(img/flower.jpg);
				background-repeat: repeat;
				background-repeat: no-repeat;
				background-repeat: repeat-x;
				background-repeat: repeat-y;
			}
		</style>
	</head>
	<body>
		<!--背景重复：
				background-repeat：值
				repeat：默认值，表示重复
				no-repeat：表示不重复
				repeat-x：表示横向重复
				repeat-y：表示纵向重复-->
		<div></div>
	</body>
</html>
