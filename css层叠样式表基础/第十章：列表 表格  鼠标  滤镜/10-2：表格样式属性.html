<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格样式</title>
		<style type="text/css">
			table{
				/*border-spacing: 20px 30px;*/
				border-collapse:collapse ;/*width: 400px;height: 200px;*/
				text-align: center;
			}
			.a{
				background: #008000;
			}
			
		</style>
	</head>
	<body>
		<!--表格样式属性：
			单元格间隔：这是相邻单元格间隔
				border-spacing:水平间隔  垂直间隔；
			单元格边框折叠
				border-collapse：collapse/separate；
				collapse：边框会合并
				separate：默认值，边框会分开。
			表格的宽高：width/height
			表格的背景：background-->
				
		<table border="1">
			<tr class="a">
				<td>我要自学网</td>
				<td>我要自学网</td>
				<td>我要自学网</td>
				<td>我要自学网</td>
			</tr>
			<tr>
				<td>我要自学网</td>
				<td>我要自学网</td>
				<td>我要自学网</td>
				<td>我要自学网</td>
			</tr>
			<tr>
				<td>我要自学网</td>
				<td>我要自学网</td>
				<td>我要自学网</td>
				<td>我要自学网</td>
			</tr>
		</table>
	</body>
</html>
