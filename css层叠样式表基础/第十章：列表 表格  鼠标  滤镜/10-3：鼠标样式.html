<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标样式</title>
		<style type="text/css">
			div{
				background: #8A2BE2;width: 300px;height: 100px;font-size: 30px;font-weight: bolder;
				line-height: 100px;text-align: center;border-bottom: 3px #000000 solid;margin: auto;
			}
			div:hover{
				color: #FFFFFF;border: 3px #DAA520 solid;
			}
		</style>
	</head>
	<body>
		<div id="pang" style="cursor: default;">我要自学网1</div>
		<div style="cursor: help;">我要自学网2</div>
		<div style="cursor: wait;">我要自学网3</div>
		<div style="cursor: crosshair;">我要自学网4</div>
		<div style="cursor: text;">我要自学网5</div>
		<div style="cursor: s-resize;">我要自学网6</div>
		<div style="cursor: w-resize;">我要自学网7</div>
		<div style="cursor: se-resize;">我要自学网8</div>
		<div style="cursor: ne-resize;">我要自学网9</div>
		<div style="move">我要自学网10</div>
		<div style="cursor: pointer;">我要自学网11</div>
	</body>
</html>
