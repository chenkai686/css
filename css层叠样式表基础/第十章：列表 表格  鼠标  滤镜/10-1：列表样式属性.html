<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表属性</title>
		<style type="text/css">
			ul{
				list-style-type: circle;
				list-style-position: inside;text-align: center;
			}
			ul li{
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<!--列表属性
				list-style-type：标志类型；
				标志类型：circle（空心圆）square(方形)
				列表标志位置：list-style-position：inside（标志在列表项之内）；outside（默认值，标志在列表项之外）
				列表项图像：list-style-image：url（图像路径）；
				简写列表项样式：list-style：列表标志  列表标志位置  列表项图像；
				*列表样式重置：list-style-type：none；-->
		<ul>
			<li>我要自学网1</li>
			<li>我要自学网2</li>
			<li>我要自学网3</li>
			<li>我要自学网4</li>
			<li>我要自学网5</li>
		</ul>
	</body>
</html>
