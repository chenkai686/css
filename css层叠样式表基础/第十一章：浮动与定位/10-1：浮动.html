<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<link rel="stylesheet" type="text/css" href="../rest.css"/>
		<style type="text/css">
			
			ul{width: 600px;background: #ccc;font-size: 30px;text-align: center;line-height: 200px;
			margin: 50px auto;}
			li{width: 200px;height: 200px; float: right;}
			.a{background: #8A2BE2; /*float: left;height: 100px ;*/}
			.b{background: #D2691E;/*float: left;*/}
			.c{background: #FF0000;/*float: left;*/}
			
		</style>
	</head>
	<body>
		<!--浮动：让块级元素能在一行
		语法:float:方向；
		浮动    浮的特点：
				1.浮动元素就像浮云一样浮起来，浮动元素后面的正常元素会自动补位
				2.浮动元素会脱离正常的文档流，但并没有完全脱离文档流
				3.浮动元素会被父元素宽度所约束，所以浮动元素并没有完全脱离文档流-->
			  <!--动的特点：
			  	1.当浮动元素上一行时是正常元素，这个浮动元素只能呆在当前行，不能跑到上一行
			  	2.左浮动，元素向左跑，会从上一级最右边出来继续往左跑，直到遇到有浮动的元素才会停止
			  	3.右浮动，元素向右跑，会从上一级最左边出来继续往右跑，直到遇到有浮动的元素才会停止-->
		<ul>
			<li class="a">我要自学网1</li>
			<li class="b">我要自学网2</li>
			<li class="c">我要自学网3</li>
		</ul>
	</body>
</html>
