<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位</title>
		<link rel="stylesheet" type="text/css" href="../rest.css"/>
		<style type="text/css">
			.box{
				width: 302px;height: 302px;border: 1px solid #FFFF00;margin: 50px auto;
			}
			.pst1,.pst2,.pst3{
				width: 100px;height: 100px;
			}
			.pst1{
				background: #008000;
			}
			.pst2{
				background: #0000FF;
				position: relative;
				left: 30px;right: 50px;
				bottom: 50px;
			}
			.pst3{
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="pst1"></div>
			<div class="pst2"></div>
			<div class="pst3"></div>
		</div>
	</body>
</html>
