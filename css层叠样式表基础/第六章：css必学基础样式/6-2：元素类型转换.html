<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素类型转换</title>
		<style type="text/css">
			span{
				font-size: 50px;font-weight: 700;color: blueviolet;text-shadow: 3px 3px 3px black;background: #DAA520;display: block;text-align: center;height: 100px;line-height: 100px;
			}
		</style>
	</head>
	<body>
		<!--元素类型转换；
				任何元素都可以进行类型转换，且元素之间可以相互转换
				元素类型转换不会影响元素自身的性值和功能
				转块级元素：display：block
				转行级元素：display：inline
				转行内块级元素：display：inline-block-->
				
				
		<span>我要自学网</span>
	</body>
</html>
