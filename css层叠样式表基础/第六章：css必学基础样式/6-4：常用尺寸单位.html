<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用尺寸单位</title>
		<style type="text/css">
			html{
				font-size: 20px;
			}
			div{
				font-size: 40px;width: 20rem;height: 2rem;background: #8A2BE2;text-align: center;margin: 0 auto;
			}
			div p{
				font-size: 200%;background: #DAA520;width: 20rem;height: 2rem;
			}
			h1{background: #0000FF;width: 400px;height: 40px; color: #2;}
		</style>
	</head>
	<body>
		<!--常用尺寸单位：
				1.像素：px
					屏幕上的一个点作为单位，稳定精确
					用的最多的尺寸单位
				2.em单位
					em是以自身字体大小作为参考，是自身字体大小的倍数，如果自身字体大小没有设置尺寸时，就会以根元素（html元素）字体大小作为参考
					当自身字体大小改变时，em会跟着改变
				3.rem单位
					rem是以根元素（html元素）字体大小作为参考，是根元素字体大小的倍数
					当根元素字体大小改变时，rem就会改变，根元素字体一般默认为16px-->
		<div id="">
			我要自学网1
			<h1></h1>
			<p>我要自学网2</p>
		</div>
	</body>
</html>
