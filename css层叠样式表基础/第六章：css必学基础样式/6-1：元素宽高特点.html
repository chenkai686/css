<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素宽高特点</title>
	</head>
	<body>
		<!--块级元素：
				可以设置宽高，独占一行不与其他元素呆在一起
				没有设置宽高时，宽度由父级元素决定，高度由元素内容的高度决定
				当给宽高设置相应的值时，块级元素的高度就会改变，元素内容的宽高不会随着改变-->
		<!--行级元素：
				不可以设置宽高，设置的宽高无效，但可以和其他元素呆在一行
				宽高由元素的内容决定-->
		<!--行内块级元素：
				可以设置宽高，并可以与其他元素呆在一行
				当没有设置宽高时，宽高的内容由元素内容的框决定
				当设置宽高时，元素内容的宽高也会随着指定值改变-->
		<div id="" style="width: 1000px;height: 500px;background: blue;">
			<div>我要自学网</div>
			<img src="../第五章：文本属性/img/logo.jpg"/>
		</div>
		<img src="../第五章：文本属性/img/logo.jpg" style="width: 500px;height: 200px;"/>
	</body>
</html>
