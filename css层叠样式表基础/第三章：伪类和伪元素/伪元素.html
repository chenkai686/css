<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪元素</title>
		<style type="text/css">
			div::first-letter{color: red;}
			div::first-line{font-size: 20px;color: blue;}
			div::before{content: "www.baidu.com";color: chocolate;}
			div::after{content: "这里是结尾";color: navy;font-size: 30px;}
		</style>
	</head>
	<body>
		<!--伪元素：文档结构中没有出现的元素，单可以显示在页面中
			1.伪元素使用时用“：：”
			2.first-letter先择的是元素中第一个字
			2.first-line选择的是元素中的第一行
			3.brfore在元素内容之前添加新内容，必须使用content
			4.after在元素内容之后添加新内容，必须使用content-->
		<div id="">
			方式灯笼裤飞机公司的法律规定翻跟斗六年的房东是个广大市民两个快递发给看到了发来的客观的立法规定 对付美国的实力国民党立法干嘛的反革命的概率密度发过来没动力方面规定了公民的反革命对方立刻给的反革命的两个大规模
		</div>
	</body>
</html>
