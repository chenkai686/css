<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行高</title>
		<style type="text/css">
			div{
				line-height: 80px;font-size: 40px;
			}
			p{
				background: #556B2F;color: #0000FF;width: 500px;height: 100px;line-height: 100px;font-size: 40px;
			}
		</style>
	</head>
	<body>
		<!--行高：是指一行文本所占的高度，可以控制行与行之间的距离，但并不是行间距。
			line-height：像素/数字/百分比
			数字：是当前尺寸的倍数
			百分比：是当前尺寸的百分比-->
		<div>对这个世界如有你有太多的抱怨，跌倒了就不敢继续往前走，为什么人要这么的脆弱堕落，请你打开电视看看多少人为生命在努力勇敢的走下去</div>
		<p>珍惜一切，就算没有拥有</p>
	</body>
</html>
