<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本修饰</title>
		<style type="text/css">
			.a{
				font-size: 50px;
				text-decoration: underline;
			}
			.s{font-size: 50px;text-decoration: overline;}
			.d{font-size: 50px;text-decoration: line-through;}
			.b{font-size: 50px;text-decoration: blink;}
			a{font-size: 50px;text-decoration: none;}
			a:hover{font-size: 60px;color: #00008B;}
		</style>
	</head>
	<body>
		<!--文本修饰：
				text-decoration：输入值；
				值：
					underline：定义下划线
					overline：定义上划线
					line-through：定义删除线
					blink：闪烁字体，现在新浏览器都不支持，低版本的火狐浏览器支持，不建议使用
					none：表示没有任何样式，常用于取消a标签的下划线-->
		<div class="a">
			我要自学网
		</div>
			<div class="s">
			我要自学网
		</div>
			<div class="d">
			我要自学网
		</div>
			<div class="b">
			我要自学网
		</div>
			<a href="#">我要自学网</a>
	</body>
</html>
