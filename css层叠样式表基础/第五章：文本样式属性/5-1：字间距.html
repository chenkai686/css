<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字间距</title>
		<style type="text/css">
			#fgb{
				letter-spacing: 20px;
			}
		</style>
	</head>
	<body>
		<!--字间距：
			letter-spacing：输入合法的尺寸值
			值可以设置成负数，设置成负数时，字间距会比正常的要小
			normal：设置成正常的字间距-->
			
		<div id="fgb">
			说好的幸福呢
		</div>
	</body>
</html>
