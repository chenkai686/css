<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>书写格式及常用的样式</title>
	</head>
	<body>
		<!--1.书写格式：
				属性名：属性值
				属性值是对属性的相关的描述
				属性名必须是一个标准的有标识的符号-->
		<div id="zxw" style="color: darkblue;font-size: 50px;font-weight: 500;width: 500px;height: 500px;">我要自学网</div>
		
		2.常用样式：
				文字颜色：color：输入合法的颜色值;
				文字大小：font-size：输入合法的尺寸单位;
				文字加粗：font-weight：输入合法数字值;
				尺寸样式：width：合法尺寸单位;
						 height：合法的尺寸单位;
				
	</body>
</html>
