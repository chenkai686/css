<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内边距设置</title>
		<style type="text/css">
			span{
				background: green;border: 3px red double;
				font-size: 50px;color: yellow;text-shadow: 3px 3px 3px #222222;font-weight: 700;
				/*padding-top: 50px;*/
				/*padding-right: 50px;*/
				/*padding-bottom: 50px;*/
				/*padding-left: 50px;*/
				/*padding: 10px 20px  30px  40px;*/		
				/*padding: 10px  50px  30px;*/
				/*padding: 10px  50px;*/
				padding: 80px;border-radius: 30px;box-sizing: border-box;
				
			}
		</style>
	</head>
	<body>
		<!--内边距设置：
				所有元素都可以设置内边距
			内边距要素：
					内边距的方向：top  bottom  right  left
					内边距的尺寸：合法的尺寸单位，百分比值
			内边距语法：
					padding-方向：内边距尺寸值；
					使用百分比时，参考的是父级的尺寸
					（内边距不能设置负值）
			同时设置四个方向的内边距值：
					padding：上  右  下  左；
					（从上到左顺时针设置相应的值）
					padding： 上   左右  下；
					（设置三个值时，中间值表示左右对应的值）
					padding：上下  左右；
					（设置两个值时，表示上下和左右）
					padding：一个值；
					（表示四个相同的值）-->
					
				
		<div style="height: 100px;" id="">
			
		</div>
		<span>我要自学网</span>
	</body>
</html>
