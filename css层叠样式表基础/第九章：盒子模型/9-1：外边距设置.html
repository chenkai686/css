<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子模型：概念，外边距设置</title>
		<style type="text/css">
			.gh{
				width: 200px;height: 200px;background: #556B2F;
				/*margin-top:30px;
				margin-right: 40px;
				margin-bottom: 50px;
				margin-left:100px;*/
				/*margin: 30px 50px 30px;*/
				/*margin: 30px 50px;*/
				margin: 50px;
				display: inline-block;
				border-radius: 30px;
			
			}
		</style>
	</head>
	<body>
		<!--盒子概念：
				所有元素都可以有宽高
				所有元素都是一个矩形
				所有元素都看成一个盒子
				盒子包括：外边距，边框，内边距，元素内容
		外边距设置：
				margin-外边距方向：合法的尺寸单位，百分比；
				外边距方向：top  right  bottom  left
				使用百分比时参考的是父级的尺寸
				使用正值时，外边距领地会扩张
				使用负值时，外边距领地会收缩
		同时设置4个方向简写：
				margin：上 右   下  左；
					从上到左顺时针设置
				margin：上   左右  下
				        三个值时，中间值表示左右值
				margin：上下     左右
					两个值时，表示上下和左右
				margin：4条外边距值
					一个值时，表示同时设置4条外边距-->
		<div style="height: 300px ; width: 100%; background: #8A2BE2; display: inline-block;text-align: center; border-radius: 50px;">
			<div class="gh"></div>
			<p></p>
		</div>
		<!--<div class="gh"></div>-->
		<div style="height: 200px; background: #DAA520;"></div>
	</body>
</html>
