<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体设置</title>
	</head>
	<body>
		<!--字体设计
				font-family:"字体1"，"字体2";
				不同设置不同系统默认字体不一样，当前电脑默认字体是微软雅黑
				当设置的字体没有生效，会显示默认字体
				可以设置多种字体，中间使用“，”隔开，当浏览器不支持第一个字体时会尝试下一个字体，直到找到可识别的字体，如果都不能识别，浏览器就会显示默认字体-->
		<div style="font-size: 30px; font-family: '新宋体';">我要自学网1</div>
		<div style="font-size: 30px; font-family:'楷体' ;">我要自学网2</div>
		<div style="font-size: 30px;font-family: '黑体';">我要自学网3</div>
	</body>
</html>
