<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体粗细</title>
	</head>
	<body>
		<!--字体粗细
				font-weight：输入字体粗度值;
				字体粗度值：100-900之间，没有单位，设置整百，数值越大字体越粗
				bold：表示粗体，相当于数值700
				bolder：表示特粗体，比继承字体粗
				lighter：表示特细字体，比继承字体细
				normal：表示正常字体粗细，相当于数值400-->
		<div style="font-size: 50px; font-weight: 100;color: #B22222;font-family: '新宋体';">我要自学网1</div>
		<div style="font-size: 50px; font-weight: 300;color: #B22222;font-family: '新宋体';">我要自学网2</div>
		<div style="font-size: 50px; font-weight: 600;color: #B22222;font-family: '新宋体';">我要自学网3</div>
		<div style="font-size: 50px;font-weight: 900;color: #B22222;font-family: '楷体';">我要自学网4</div>
		<div style="font-size: 50px;font-weight: bold;color: #B22222;font-family: '楷体';">我要自学网5</div>
		<div style="font-size: 50px;font-weight: bolder;color: #B22222;font-family: '楷体';">我要自学网6</div>
		<div style="font-size: 50px;font-weight: lighter;color: #B22222;font-family: '楷体';">我要自学网7</div>
		<div style="font-size: 50px;font-weight: normal;color: #B22222;font-family: '楷体';">我要自学网7</div>
	</body>
</html>
