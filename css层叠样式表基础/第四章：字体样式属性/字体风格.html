<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体风格</title>
	</head>
	<body>
		<!--字体风格：
				就是将文字设置斜体样式
				font-style：样式取值
				样式取值：
					italic：表示倾斜字体
					oblique：表示偏倾斜字体
					normal：表示正常字体，常用于重置字字体样式-->
		
		<div style="font-size: 50px;font-weight: 700;font-family: '楷体';color: #00008B;font-style: oblique;">说好的幸福呢1</div>
		<div style="font-size: 50px;font-weight: 700;font-family: '楷体';color: #00008B;font-style: italic;">说好的幸福呢2</div>
		<i style="font-size: 50px;font-weight: 700;font-family: '楷体';color: #00008B;font-style: oblique;">说好的幸福呢3</i>
		<br />
		<em style="font-size: 50px;font-weight: 700;font-family: '楷体';color: #00008B;font-style: oblique;">说好的幸福呢4</em>
		<br />
		<em style="font-size: 50px;font-weight: 700;font-family: '楷体';color: #00008B;font-style: normal;">说好的幸福呢5</em>
	</body>
</html>
